{% extends 'base.html' %}
{% load thumbnail i18n %}

{% block main_content %}
    <h2>{% trans 'Works' %}</h2>
    <ul class="work-list">
        {% for object in object_list %}
            <li>
                <a href="{{ object.get_absolute_url }}">
                    <img src="{% thumbnail object.image 174x105 %}" alt="{{ object.title }}" /> <br />
                    {{ object.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
