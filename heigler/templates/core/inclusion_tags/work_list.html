{% load thumbnail %}
<ul>
    <li class="arrow left">
        <a href="#"></a>
    </li>
    {% for object in object_list %}
        <li>
            <a href="{{ object.get_absolute_url }}">
                <img src="{% thumbnail object.image 174x105 crop %}" alt="{{ object.title }}" /> <br />
                {{ object.title }}
            </a>
        </li>
    {% endfor %}
    <li class="arrow right">
        <a href="#"></a>
    </li>
</ul>
